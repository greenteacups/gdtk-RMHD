# X2's 100%He 2.0 mm driver condition with isentropic compression
# Values from Table 3 of Gildfind et al. (2011)
# Free-piston driver optimisation for simulation of high Mach number scramjet flow conditions
# M_throat for the 65 mm orifice plate is from the text of Gildfind et al. (2015) 
# Free-piston driver performance characterisation using experimental shock speeds through helium
#
# Chris James (c.james4@uq.edu.au) - 14/12/23

driver_condition_name : 'x2-lwp-2.0mm-100He-0-isentropic'
driver_condition_type : 'isentropic-compression-p4'

driver_gas_model : 'CEAGas'
driver_fill_composition : {'He':1.0} 
driver_speciesList : ['He']
driver_inputUnits : 'moles' 
driver_withIons : False

driver_p : 92.8e3 # driver fill pressure, Pa
driver_T : 298.15 # driver fill temperature, K

p4 : 27.9e6 # Pa

M_throat : 2.17


